<div class="leaf flex"><div class="inner justify"><p>He paused and looked at me, and added:</p><p>&ldquo;Social evolution is exasperatingly slow, isn't it, sweetheart?&rdquo;</p><p>My arms were about him, and his head was on my breast.</p><p>&ldquo;Sing me to sleep,&rdquo; he murmured whimsically. &ldquo;I have had a visioning, and I wish to forget.&rdquo;</p></div> </div>
